<div class="modal-header">
    <h4>CONFIRM DELETE</h4>
</div>

<div class="modal-body comment-modal">

    <div>Are you sure you want to delete {{type}} "{{name}}"?</div>

</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">DELETE <i ng-show="oking" class="fa fa-spin fa-spinner"></i></button>
    <button class="btn btn-success" ng-click="cancel()">CANCEL</button>
</div>
