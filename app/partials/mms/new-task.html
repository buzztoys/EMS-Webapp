<div class="modal-header">
    <h4>CREATE NEW BRANCH FROM {{from}}</h4>
</div>

<div class="modal-body comment-modal">

    <div class="comment-modal-input">

        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" ng-model="workspace.name" type="text"
                   placeholder="Type a name for your task here" autofocus></input>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea mms-ckeditor class="form-control" ng-model="workspace.description"></textarea>
        </div>
        <div class="form-group">
            <label>Permission:</label>
            <input ng-model="workspace.permission" value="read" type="radio"> Read</input>
            <input ng-model="workspace.permission" value="write" type="radio"> Write</input>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">CREATE <i ng-show="oking" class="fa fa-spin fa-spinner"></i>
    </button>
    <button class="btn btn-danger" ng-click="cancel()">CANCEL</button>
</div>
