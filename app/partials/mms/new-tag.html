<div class="modal-header">
    <h4>CREATE NEW TAG</h4>
</div>

<div class="modal-body comment-modal">

    <div class="comment-modal-input">

        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" ng-model="configuration.name" type="text"
                   placeholder="Type a name for your tag here" autofocus></input>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea mms-ckeditor class="form-control" ng-model="configuration.description"></textarea>
        </div>
        <!--
            <div class="form-group">
              <label>Timestamp:</label>
              <input ng-model="configuration.now" value="true" type="radio"> Now</input>
              <input ng-model="configuration.now" value="false" type="radio"> Specified</input>
              <input class="form-control" ng-model="configuration.timestamp" type="datetime-local" ng-change="updateTimeOpt()"
              placeholder="Specify a timestamp in the following format yyyy-MM-ddTHH:mm:ss"></input>
            </div>
        -->
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">CREATE <i ng-show="oking" class="fa fa-spin fa-spinner"></i>
    </button>
    <button class="btn btn-danger" ng-click="cancel()">CANCEL</button>
</div>
