<div class="modal-header">
    <h4>{{title}}</h4>

    <div class="transclude-modal-instructions">
        {{description}}
    </div>
    <div class="cant-find-element transclude-modal-input" ng-show="showProposeLink">
        Can't find your element? <a ng-click="openProposeModal()" class="create-element-link">Create a new one</a>
    </div>
    <label ng-show="showEditableOp">Restrict editing
        <input type="checkbox" ng-model="nonEditableCheckbox">
    </label>
</div>

<mms-search mms-options="searchOptions" mms-project-id="{{mmsProjectId}}" mms-ref-id="{{mmsRefId}}"></mms-search>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">CANCEL</button>
</div>
