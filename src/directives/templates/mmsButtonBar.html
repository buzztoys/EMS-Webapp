<span ng-repeat="button in buttons | filter: {permission: true}">

	<!-- Normal button -->
	<a type="button" ng-if="! button.dropdown_buttons" class="view-tools center" ng-click="button.action($event)" tooltip="{{button.tooltip}}" tooltip-append-to-body="false" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="{{button.placement}}"><i class="fa {{button.icon}}"></i></a>

	<!-- Button with dropdown buttons -->
    <span ng-if="button.dropdown_buttons" class="view-tools center btn-group" dropdown>
      <a type="button" class="view-tools dropdown-toggle" dropdown-toggle><i class="fa {{button.icon}}"></i></a>
      <!-- <a type="button" class="view-tools dropdown-toggle" dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only">Split button!</span>
      </a> -->
      <ul class="dropdown-menu" role="menu">
        <li>
    			<a ng-repeat="dropdown_button in button.dropdown_buttons | filter: {permission: true}" type="button" class="center" ng-click="dropdown_button.action($event)" tooltip="{{dropdown_button.tooltip}}" tooltip-append-to-body="false" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="{{dropdown_button.placement}}"><i class="fa {{dropdown_button.icon}}"> {{dropdown_button.tooltip}}</i></a>
        </li>
      </ul>
    </span>

</span>
